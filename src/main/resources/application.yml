micronaut:
  application:
    name: hero
  security:
    basic-auth:
      enabled: true
    intercept-url-map:
      - pattern: /**/swagger/**
        httpMethod: GET
        access:
          - isAnonymous()
      - pattern: /**/swagger-ui/**
        httpMethod: GET
        access:
          - isAnonymous()
  server:
    cors:
      enabled: true
      configurations:
        web:
          allowedOrigins: ${ALLOWED_ORIGIN:``}
          allowedMethods:
            - OPTIONS
            - GET
            - POST
            - PUT
            - DELETE
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
datasources:
  default:
    url: ${DATABASE_URL:`jdbc:postgresql://localhost:5432/hero_votes`}
    username: ${DATABASE_USER:`hero`}
    password: ${DATABASE_PASSWORD:`hero`}
