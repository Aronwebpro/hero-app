jpa:
  default:
    entity-scan:
      packages:
        - 'dc.vilnius.hero.domain'
        - 'dc.vilnius.vote.domain'
    properties:
      hibernate:
        bytecode:
          provider: none
        hbm2ddl:
          auto: none
flyway:
  datasources:
    default:
      enabled: true
supabase:
  url: ${SUPABASE_URL}
  api-key: ${SUPABASE_API_KEY}
  token-endpoint: ${SUPABASE_TOKEN_URL:`/auth/v1/token?grant_type=password`}
